<body>
  <style>
    /* Preloader overlay styles */
    #preloader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(var(--background));
      z-index: 9999;
      transition: opacity .25s ease, visibility .25s linear
    }

    /* .dark #preloader{background:#272725} - Removed to let var(--background) handle it */
    #preloader .loading-text {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: hsl(var(--foreground));
      display: inline-block;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    #preloader.preloader-hide {
      opacity: 0;
      visibility: hidden
    }
  </style>
  <script type="module" src="/src/theme-init.ts"></script>
  <!-- App preloader (hidden after React mounts) -->
  <div id="preloader" aria-hidden="true">
    <div class="loading-text">Folonite Loading...</div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
